<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#2196f3" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BikeFix" />
    <meta
      name="description"
      content="BikeFix - Plataforma para conectar ciclistas e oficinas especializadas. Encontre oficinas, agende serviços e mantenha sua bike em perfeito estado."
    />
    <meta name="keywords" content="bike, oficina, manutenção, ciclismo, agendamento, bicicleta" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script>
      // Função para carregar Google Maps API dinamicamente
      function loadGoogleMapsAPI() {
        // A chave da API será injetada pelo React durante o build
        // Por enquanto, não carregamos o Google Maps para evitar erros
        console.info('ℹ️ Google Maps será carregado pelo componente React quando uma chave válida estiver configurada.');
      }
      
      // Carregar API quando a página estiver pronta
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);
      } else {
        loadGoogleMapsAPI();
      }
    </script>
    <title>BikeFix - Conectando Ciclistas e Oficinas</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar esta aplicação.</noscript>
    <div id="root"></div>
  </body>
</html>
